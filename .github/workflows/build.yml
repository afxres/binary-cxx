name: build
"on": push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        run: sh scripts/workflows/setup.sh

      - name: Build
        run: sh scripts/workflows/build.sh

      - name: Coverage
        run: sh scripts/workflows/coverage.sh

      - name: Coveralls
        uses: coverallsapp/github-action@v2
